<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Passkeys demo | Login/Signup</title>
</head>
<body>
  <h1>Passkeys demo | Login/Signup</h1>
  <p>Passkeys example login and signup page</p>
  
  <h2>Sign up</h2>
  <section>
    <form id="signUpForm">
      <div>
        <input type="text" name="firstName" id="firstName" placeholder="first name">
        <input type="text" name="lastName" id="lastName" placeholder="last name">
      </div>
      <div>
        <input type="email" name="email" id="email" placeholder="email">
        <input type="text" name="userName" id="userName"  placeholder="username">
        <input type="password" name="password" id="password" autocomplete="new-password" placeholder="password">
      </div>
      <button id="signUpBtn">Sign up</button>
    </form>
  </section>
 
  <h2>Sign in</h2>
  <section>
    <h3>Password sign in</h3>
      <form>
      <input type="text" name="userName" id="signInUserName" placeholder="username">
      <input type="password" name="password" id="signInPassword">
      <button id="signInBtn">Sign in</button>
    </form>
  </section>

  <section class="hidden" id="sectionPasskey">
    <h3>Passkey sign in</h3>
    <form>
      <input type="text" name="username" autocomplete="username webauthn" id="userNamePasskey" placeholder="username">
      <button id="signInBtnPasskey">
        <img src='./passkey-icon.svg' width="16" height="16" />
        Sign in with a passkey
      </button>
    </form>
  </section>
  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <script src="javascripts/index.js" async></script>
</body>
</html>
