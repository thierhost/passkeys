<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">

  <style>
    .hidden{
      display: none;
    }
  </style>
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <section>
    <span>SignUp</span>
    <form id="signUpForm">
      <input type="text" name="firstName" id="firstName" placeholder="firstName">
      <input type="text" name="lastName" id="lastName" placeholder="lastName">
      <input type="email" name="email" id="email" placeholder="email">
      <input type="text" name="userName" id="userName"  placeholder="userName">
      <input type="password" name="password" id="password" autocomplete="new-password" placeholder="password">
      <button id="signUpBtn">sign-up</button>
    </form>
  </section>
 
  <section>
    <span>signIn</span>
    <form>
      <input type="text" name="userName" id="signInUserName" placeholder="userName">
      <input type="password" name="password" id="signInPassword">
      <button id="signInBtn">sign-in</button>
    </form>
  </section>

  <section class="hidden" id="sectionPasskey">
    <span>Sign IN with passkeys</span>

    <form>
      <input type="text" name="username" autocomplete="username webauthn" id="userNamePasskey">
      <button id="signInBtnPasskey">sign-in with passkeys</button>
    </form>
  </section>
  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <script src="javascripts/index.js" async></script>
</body>
</html>
